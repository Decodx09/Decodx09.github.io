<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-homework</title>
</head>

<style>
    .pop{
        font-family: Arial, Helvetica, sans-serif;
        display : flex;
        flex-direction : column;
        background-color: white;
        height : 170px;
        width : 350px;
        border-radius : 5px;
        padding-left : 25px;
    }

    .close{
        width : 80px;
        height : 25px;
        background-color: gray;
        border-style : solid;
        border : none;
        color : white;
    }
</style>

<body style="
        padding-top : 100px;
        padding-right : 100px;
        background-color: rgba(0,0,0,0.8);
        display : flex;
        flex-direction : row;
        justify-content: center;
        align-items: center;
        ">
    <div style="
        background-color: black;
        position : fixed;
        top : 0px;
        height : 80px;
        left : 0;
        right : 0;
    "></div>
    <div style="
        background-color: green;
        position : fixed;
        top : 80px;
        right : 0;
        bottom : 0px;
        width : 100px;
        "></div>
    <div class="pop">
        <h3 style="margin-bottom: 10px;">Modal Title</h3>
        <p>this is modal</p>
        <button class="close">close</button>
    </div>
</body>
</html>
